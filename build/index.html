<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Магазин велосипедов</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page-body">
  <header>
    <div class="background-container background-container--header">
      <div class="container container--mobile">
        <nav class="main-nav main-nav--closed main-nav--nojs">
          <button class="burger" type="button">
            <span class="visually-hidden">Переключить меню</span>
          </button>
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">О нас</a>
            </li>
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">Виды велосипедов</a>
            </li>
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">Видео про велосипеды</a>
            </li>
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">Контакты</a>
            </li>
          </ul>
        </nav>

        <section class="bike-info">
          <h1 class="visually-hidden">Лучшие велосипеды</h1>
          <div class="bike-info__description">
            <a class="bike-info__description-log" href="">
              <img src="img/svg/logo.svg" width="68" height="20" alt="Логотип сайта">
            </a>
            <h2>Мы продаем велосипеды</h2>
            <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
          </div>
          <div class="bike-info__choice">
            <form class="bike-choice-form" action="https://echo.htmlacademy.ru/" method="get">
              <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
              <label>
                <input type="text" name="bike-choice-user-name" placeholder="Введите Ваше Имя" required="">
              </label>
              <label>
                <input type="tel" name="bike-choice-user-phone" placeholder="Введите Ваше номер телефона" required="">
              </label>
              <button type="submit">Подобрать велосипед мечты</button>
            </form>
          </div>
        </section>
      </div>
    </div>
  </header>
</body>

</html>
